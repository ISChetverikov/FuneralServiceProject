{% extends "index.html" %}
{% block main %}

<h1>Mortuary edit</h1>

<form method="post" action="{{ url_for('.update_mortuary') }}">
<dl>
    <p>
        <label><h6>Name:</h6></label>
    </p>
<p>
<input name="inputName" value = "{{ mortuary['name'] }}"
                 type="text" autocomplete="off" required>
</p>
    <p>
        <label><h6>Address:</h6></label>
    </p>
<p>
<input name="inputAddress" value="{{ mortuary['address'] }}"
                 type="text" autocomplete="off" required>
</p>
</dl>
<p>
<input name="id" value="{{ mortuary['mortuary_id'] }}" type="hidden">
<input type="submit" value="Submit">
</p>
</form>


{% endblock %}
